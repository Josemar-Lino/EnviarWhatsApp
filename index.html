<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abrir WhatsApp</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">

  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-500 mb-6">
      Enviar WhatsApp
    </h2>

    <input
      type="tel"
      id="telefone"
      placeholder="Ex: 11987654321"
      class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
    />

    <button
      onclick="abrirWeb()"
      class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition mb-3"
    >
      Abrir no WhatsApp Web
    </button>

    <button
      onclick="abrirApp()"
      class="w-full bg-emerald-700 hover:bg-emerald-800 text-white py-3 rounded-lg font-semibold transition"
    >
      Abrir no App do WhatsApp
    </button>

    <p class="text-sm text-gray-500 text-center mt-4">
      Digite o número com DDD, sem espaços ou símbolos.
    </p>
  </div>

  <footer class="mt-8 text-gray-400 text-sm">
    © LinoTech 2026
  </footer>

  <script>
    function getNumero() {
      const telefone = document.getElementById('telefone').value;
      const numeroLimpo = telefone.replace(/\D/g, '');

      if (numeroLimpo.length < 10) {
        alert('Digite um número válido com DDD');
        return null;
      }

      return numeroLimpo;
    }

    function abrirWeb() {
      const numero = getNumero();
      if (!numero) return;

      const url = `https://web.whatsapp.com/send?phone=55${numero}`;
      window.open(url, '_blank');
    }

    function abrirApp() {
      const numero = getNumero();
      if (!numero) return;

      const url = `https://wa.me/55${numero}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
